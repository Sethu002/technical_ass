<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="az.css">
</head>
<body>
    <div class="w1">
    <img src="assests/logo-amazon.svg" height="90px" width="100px">
    <fieldset>
        <h1>Create Account</h1>
        <div class ="a1">
        <label>Your name</label><br>
        <input type="text" required placeholder="First and last name" class="fist"><br>
        </div>
        <div class="a2">
            <label>Mobile Number</label><br>
            <input type="number" required placeholder="IN +91" class="num">
            <input type="text" required placeholder="Mobile Number" class="nu1">
        </div>
     
        
        <div class="a4">
            <label>
                Email(optional)
            </label>
            <input type="text" class="nu2">
        </div>
        <div class ="a5">
            <label>Password</label><br>
            <input type="text" required placeholder="Atleast 6 characters" class="nu3">
            <p>Password must be at least 6 characters</p>
        </div>
        <div class="a6">
            By enrolling your mobile phone number you consent
             to receive automated security notifications via text 
             message from Amazon Message and data rates may apply
        </div>
        <div class="btn">
            <button>Continue</button>
        </div>

        
    </fieldset>
</div>
</body>
</html>
